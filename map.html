<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <title>IceTown Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; }
        #map {  width: 100vw;
                height: 100vh;
                margin: 0;
                padding: 0; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiaWNldG93biIsImEiOiJjbTY3dGN0NTYwNm1yMmtzOHRuczlqbnI3In0.QSvL3pbw9YdvjHar6uyJ7g';

        // –°—Ç–≤–æ—Ä—é—î–º–æ –∫–∞—Ä—Ç—É
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [30.5234, 50.4501], // –ü–æ—á–∞—Ç–∫–æ–≤—ñ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∏ (–ö–∏—ó–≤)
            zoom: 17, 
            scrollZoom: false,
            doubleClickZoom: false,
            touchZoomRotate: false
        });

        // –§—ñ–∫—Å—É—î–º–æ –º–∞—Å—à—Ç–∞–±, –∞–ª–µ –¥–æ–∑–≤–æ–ª—è—î–º–æ —Ä—É—Ö–∞—Ç–∏ –∫–∞—Ä—Ç—É
        map.on('wheel', (event) => event.preventDefault());
        map.on('touchmove', (event) => event.preventDefault());

        // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –≥–µ–æ–ª–æ–∫–∞—Ü—ñ—ó –∫–æ–∂–Ω—ñ 30 —Å–µ–∫—É–Ω–¥
        function updateLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const userCoordinates = [position.coords.longitude, position.coords.latitude];
                        console.log(`üìç –û–Ω–æ–≤–ª–µ–Ω–æ –ª–æ–∫–∞—Ü—ñ—é: ${userCoordinates}`);
                        map.setCenter(userCoordinates);
                        new mapboxgl.Marker().setLngLat(userCoordinates).addTo(map);
                    },
                    (error) => {
                        console.warn("‚ö† –ì–µ–æ–ª–æ–∫–∞—Ü—ñ—é –∑–∞–±–ª–æ–∫–æ–≤–∞–Ω–æ –∞–±–æ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞.");
                    }
                );
            }
        }

        // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –∫–æ–∂–Ω—ñ 30 —Å–µ–∫—É–Ω–¥
        updateLocation();
        setInterval(updateLocation, 30000);
    </script>
</body>
</html>
