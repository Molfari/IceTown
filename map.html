<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox in WebView</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; }
        #map { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiaWNldG93biIsImEiOiJjbTY3dGN0NTYwNm1yMmtzOHRuczlqbnI3In0.QSvL3pbw9YdvjHar6uyJ7g';

        // Створення карти
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [30.5234, 50.4501], // Київ (тимчасове значення)
            zoom: 17
        });

        // Автоматичне визначення геолокації користувача
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition((position) => {
                const userCoordinates = [position.coords.longitude, position.coords.latitude];
                map.setCenter(userCoordinates); // Центруємо карту на користувача
                new mapboxgl.Marker().setLngLat(userCoordinates).addTo(map);
            }, (error) => {
                console.error("Помилка отримання геолокації: ", error);
            });
        }
    </script>
</body>
</html>
