<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>IceTown MVP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    #map {
      width: 100%;
      height: 100%;
      position: absolute;
    }

    /* Верхня панель */
    .header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .header .title {
      font-size: 18px;
      font-weight: bold;
    }

    .header .close-btn {
      font-size: 20px;
      cursor: pointer;
    }

    .header .xp {
      display: flex;
      align-items: center;
    }

    .header .xp .level {
      margin-right: 10px;
    }

    /* Нижня панель */
    .footer {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 0;
      text-align: center;
    }

    .footer .energy {
      font-size: 14px;
      margin-bottom: 10px;
    }

    .footer .boosters {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .footer .boosters button {
      width: 50px;
      height: 50px;
      border: none;
      border-radius: 5px;
      background: blue;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }

    .footer .menu {
      display: flex;
      justify-content: space-around;
    }

    .footer .menu button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Карта -->
  <div id="map"></div>

  <!-- Верхня панель -->
  <div class="header">
    <div class="close-btn">×</div>
    <div class="title">Ice Town</div>
    <div class="xp">
      <div class="level">Level: 42</div>
      <div>@crypt0lord</div>
    </div>
  </div>

  <!-- Нижня панель -->
  <div class="footer">
    <div class="energy">Energy refresh in... 29:59</div>
    <div class="boosters">
      <button>+</button>
      <button>+</button>
      <button>+</button>
    </div>
    <div class="menu">
      <button>Play to Earn</button>
      <button>Store</button>
      <button>Leaderboards</button>
      <button>Profile</button>
    </div>
  </div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiaWNldG93biIsImEiOiJjbTY3dGN0NTYwNm1yMmtzOHRuczlqbnI3In0.QSvL3pbw9YdvjHar6uyJ7g';

    // Створення карти
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [30.5234, 50.4501],
      zoom: 17,
      scrollZoom: false,
      doubleClickZoom: false,
      touchZoomRotate: false
    });

    // Центрування на користувача
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition((position) => {
        const userCoordinates = [position.coords.longitude, position.coords.latitude];
        map.setCenter(userCoordinates);
        new mapboxgl.Marker().setLngLat(userCoordinates).addTo(map);
      });
    }
  </script>
</body>
</html>
