<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>IceTown MVP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    #map {
      width: 100%;
      height: 100%;
      position: absolute;
    }

    /* Верхня панель */
    .header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      display: flex;
      flex-direction: column;
      z-index: 10;
    }

    .header .top-row, .header .bottom-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 10px;
    }

    .header .top-row .close-btn {
      font-size: 20px;
      cursor: pointer;
    }

    .header .top-row .menu-btn {
      font-size: 20px;
      cursor: pointer;
    }

    .header .bottom-row {
      font-size: 14px;
    }

    .header .bottom-row .level {
      display: flex;
      align-items: center;
    }

    .header .bottom-row .level .progress-bar {
      width: 100px;
      height: 5px;
      background: gray;
      margin-left: 5px;
      position: relative;
    }

    .header .bottom-row .level .progress-bar .progress {
      height: 5px;
      background: green;
      width: 60%; /* Прогрес у відсотках */
    }

    /* Нижня панель */
    .footer {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      display: flex;
      flex-direction: column;
      z-index: 10;
    }

    .footer .energy {
      text-align: center;
      font-size: 14px;
      margin: 5px 0;
    }

    .footer .boosters {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 5px 0;
    }

    .footer .boosters button {
      width: 50px;
      height: 50px;
      border: none;
      border-radius: 5px;
      background: blue;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }

    .footer .menu {
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }

    .footer .menu button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Карта -->
  <div id="map"></div>

  <!-- Верхня панель -->
  <div class="header">
    <div class="top-row">
      <div class="close-btn">×</div>
      <div>Ice Town</div>
      <div class="menu-btn">≡</div>
    </div>
    <div class="bottom-row">
      <div class="level">
        Level: 42
        <div class="progress-bar">
          <div class="progress"></div>
        </div>
      </div>
      <div>@crypt0lord</div>
      <div>Coins: 120</div>
    </div>
  </div>

  <!-- Нижня панель -->
  <div class="footer">
    <div class="energy">Energy refresh in... 29:59</div>
    <div class="boosters">
      <button>+</button>
      <button>+</button>
      <button>+</button>
    </div>
    <div class="menu">
      <button>Play to Earn</button>
      <button>Store</button>
      <button>Leaderboards</button>
      <button>Profile</button>
    </div>
  </div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiaWNldG93biIsImEiOiJjbTY3dGN0NTYwNm1yMmtzOHRuczlqbnI3In0.QSvL3pbw9YdvjHar6uyJ7g';

    // Створення карти
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [30.5234, 50.4501],
      zoom: 17,
      scrollZoom: false,
      doubleClickZoom: false,
      touchZoomRotate: false
    });

    // Центрування на користувача
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition((position) => {
        const userCoordinates = [position.coords.longitude, position.coords.latitude];
        map.setCenter(userCoordinates);
        new mapboxgl.Marker().setLngLat(userCoordinates).addTo(map);
      });
    }
  </script>
</body>
</html>
